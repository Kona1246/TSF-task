<html>

<head>
    <title> Contact </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-sm my-2">
        <a class="navbar-brand ml-5" href="#"><i class="fab fa-artstation"></i>  Sayantani Saha</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <i class="fas fa-bars" style="color: #fff;font-size: 150%;"></i>
            </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>


    <div class="bg-contact100" style="background-image: url('');">
        <div class="container-contact100">
            <div class="wrap-contact100">
                <div class="contact100-pic js-tilt" data-tilt>
                    <img src="https://www.nicepng.com/png/full/266-2667952_website-contact-01-gmail-icon-png-white.png" alt="IMG">
                </div>

                <form class="contact100-form validate-form" data-netlify="true">
                    <span class="contact100-form-title">
                            CONTACT ME
                        </span>

                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <input class="input100" type="text" name="name" placeholder="Name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Message is required">
                        <textarea class="input100" name="message" placeholder="Message"></textarea>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">
                                SUBMIT
                            </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>
    <hr>

    <footer class="mastfoot mt-auto text-center">
        <div class="inner">
            <div class="social-media-links">
                <a class="links mx-3" id="linkedIn" href="https://www.linkedin.com/in/sayantani-saha-1766161a9/"><i class="fab fa-linkedin fa-2x"></i></a>
                <a class="links mx-3" id="Insta" href="https://www.instagram.com/sayantani455/"><i class="fab fa-instagram fa-2x"></i></a>
                <a class="links mx-3" id="twitter" href="https://twitter.com/Sayanta03632834"><i class="fab fa-twitter fa-2x"></i></a>
                <a class="links mx-3" id="whats" href="https://api.whatsapp.com/send?phone=7003812328&text=Hi%20!!"><i class="fab fa-whatsapp fa-2x"></i></a>
            </div>
            <p class="my-4">All rights Reserved @Sayantani Saha</p>
        </div>
    </footer>



    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/4e547a6a05.js" crossorigin="anonymous"></script>


</body>

</html>
